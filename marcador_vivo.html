<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcador Vivo COMPACTO V4 (Balanced)</title>
    <style>
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        #contenedor-marcador {
            position: absolute;
            bottom: 110px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px; 
            justify-content: center;
            align-items: flex-end; 
        }

        .caja-caballo {
            background: linear-gradient(180deg, #161616 0%, #000000 100%);
            border-top: 4px solid #EF5B2B; 
            border-radius: 6px;
            
            width: auto; 
            /* CAMBIO: AUMENTÉ LA ALTURA TOTAL para darle aire al nombre */
            height: auto; 
            
            display: flex;
            flex-direction: column; 
            
            box-shadow: 0 6px 12px rgba(0,0,0,0.8);
            opacity: 0; 
            transition: opacity 0.5s ease-out;
            overflow: hidden;
        }

        .caja-caballo.visible { opacity: 1; }

        /* --- PARTE SUPERIOR --- */
        .top-row {
            display: flex;
            align-items: center;
            justify-content: center; 
            gap: 10px;
            padding: 6px 5px 6px 5px; /* Menos padding abajo */
            height: auto; /* Espacio para el mandil grande */
        }

        .mandil {
            /* CAMBIO: MÁS ALTO Y ANCHO */
            width: 70px;
            height: 70px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Fuente más grande */
            font-size: 34px; 
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.6);
            
            border: 2px solid rgba(255,255,255,0.25);
            text-transform: uppercase;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
            flex-shrink: 0; 
        }

        .contenedor-precio {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            justify-content: center;
            line-height: 1;
            /* Pequeño ajuste para centrarlo visualmente con el mandil */
            padding-top: 2px; 
        }

        .fila-precio-num {
            display: flex;
            align-items: baseline; 
        }

        .label-pago { display: none; } /* ELIMINADO "PAGA" */

        .simbolo { 
            display: inline-block; 
            color: #2ecc71; 
            font-size: 25px; 
            font-weight: 800; 
            margin-right: 2px; 
        }

        .monto-pago {
            color: #fff;
            /* Ajustado levemente para no competir tanto con el mandil */
            font-size: 25px; 
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* --- PARTE INFERIOR (NOMBRE) --- */
        .bottom-row {
            background-color: rgba(255, 255, 255, 0.12); /* Un pelín más claro para separar */
            width: 100%;
            flex-grow: 1; /* Ocupa todo el espacio restante */
            padding-bottom: 5px;
            display: flex;
            align-items: center; 
            justify-content: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nombre-caballo {
            color: #eeeeee;
            font-size: 13px; /* Letra un punto más grande */
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            width: 100%;
            letter-spacing: 0.5px;
        }

        /* --- COLORES OFICIALES --- */
        .m1 { background-color: #d32f2f; color: #fff !important; } 
        .m2 { background-color: #ffffff; color: #000 !important; text-shadow: none; } 
        .m3 { background-color: #1565c0; color: #fff !important; } 
        .m4 { background-color: #fdd835; color: #000 !important; text-shadow: none; } 
        .m5 { background-color: #2e7d32; color: #fff !important; } 
        .m6 { background-color: #000000; color: #fff200 !important; border: 1px solid #555; } 
        .m7 { background-color: #ef6c00; color: #000 !important; text-shadow: none; } 
        .m8 { background-color: #f48fb1; color: #000 !important; text-shadow: none; } 
        .m9 { background-color: #00bcd4; color: #000 !important; text-shadow: none; } 
        .m10 { background-color: #7b1fa2; color: #fff !important; } 
        .m11 { background-color: #9e9e9e; color: #da2128 !important; } 
        .m12 { background-color: #71bf44; color: #000 !important; text-shadow: none; } 
        .m13 { background-color: #a05b09; color: #fff200 !important; } 
        .m14 { background-color: #b71c1c; color: #fff !important; } 
        .m15 { background-color: #f3d19c; color: #000 !important; text-shadow: none; } 
        .m0 { background-color: #333; } 
    </style>
</head>
<body>

    <div id="contenedor-marcador">
        <div class="caja-caballo" id="slot-0">
            <div class="top-row">
                <div class="mandil m0" id="mandil-0">-</div>
                <div class="contenedor-precio">
                    <span class="label-pago" id="lbl-0" style="display:none;"></span> 
                    <div class="fila-precio-num">
                        <span class="simbolo" id="sim-0">$</span>
                        <span class="monto-pago" id="monto-0">#1</span>
                    </div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="nombre-caballo" id="nom-0">COMPETIDOR</div>
            </div>
        </div>
        <div class="caja-caballo" id="slot-1">
            <div class="top-row">
                <div class="mandil m0" id="mandil-1">-</div>
                <div class="contenedor-precio">
                    <span class="label-pago" id="lbl-1" style="display:none;"></span>
                    <div class="fila-precio-num">
                        <span class="simbolo" id="sim-1">$</span>
                        <span class="monto-pago" id="monto-1">#2</span>
                    </div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="nombre-caballo" id="nom-1">COMPETIDOR</div>
            </div>
        </div>
        <div class="caja-caballo" id="slot-2">
            <div class="top-row">
                <div class="mandil m0" id="mandil-2">-</div>
                <div class="contenedor-precio">
                    <span class="label-pago" id="lbl-2" style="display:none;"></span>
                    <div class="fila-precio-num">
                        <span class="simbolo" id="sim-2">$</span>
                        <span class="monto-pago" id="monto-2">#3</span>
                    </div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="nombre-caballo" id="nom-2">COMPETIDOR</div>
            </div>
        </div>
        <div class="caja-caballo" id="slot-3">
            <div class="top-row">
                <div class="mandil m0" id="mandil-3">-</div>
                <div class="contenedor-precio">
                    <span class="label-pago" id="lbl-3" style="display:none;"></span>
                    <div class="fila-precio-num">
                        <span class="simbolo" id="sim-3">$</span>
                        <span class="monto-pago" id="monto-3">#4</span>
                    </div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="nombre-caballo" id="nom-3">COMPETIDOR</div>
            </div>
        </div>
    </div>

    <script>
        let estadoPrevio = [
            { num: null, div: null, nom: null, visible: false },
            { num: null, div: null, nom: null, visible: false },
            { num: null, div: null, nom: null, visible: false },
            { num: null, div: null, nom: null, visible: false }
        ];

        async function leerMarcador() {
            try {
                const response = await fetch('marcador.json?nocache=' + new Date().getTime());
                const data = await response.json();
                
                if (data.length === 0) {
                    for (let i = 0; i < 4; i++) {
                        document.getElementById(`slot-${i}`).classList.remove('visible');
                        estadoPrevio[i].visible = false;
                    }
                    return;
                }

                for (let i = 0; i < 4; i++) {
                    const slot = document.getElementById(`slot-${i}`);
                    const mandilDiv = document.getElementById(`mandil-${i}`);
                    const nomDiv = document.getElementById(`nom-${i}`);
                    const lblDiv = document.getElementById(`lbl-${i}`);
                    const simDiv = document.getElementById(`sim-${i}`);
                    const montoDiv = document.getElementById(`monto-${i}`);

                    let nuevoNum = null; let nuevoDiv = null; let nuevoNom = null; let nuevoVisible = false;

                    if (data[i]) {
                        nuevoNum = data[i].numero;
                        nuevoDiv = data[i].dividendo || ""; 
                        nuevoNom = data[i].nombre || "COMPETIDOR"; 
                        nuevoVisible = true;
                    }
                    const estado = estadoPrevio[i];

                    // 1. Visibilidad
                    if (estado.visible !== nuevoVisible) {
                        if (nuevoVisible) slot.classList.add('visible');
                        else slot.classList.remove('visible');
                        estado.visible = nuevoVisible;
                    }
                    if (!nuevoVisible) continue;

                    // 2. Datos
                    if (estado.num !== nuevoNum) {
                        let numColor = nuevoNum.replace(/\D/g, '') || "0";
                        mandilDiv.innerText = nuevoNum; 
                        mandilDiv.className = `mandil m${numColor}`;
                        estado.num = nuevoNum;
                    }
                    if (estado.nom !== nuevoNom) {
                        nomDiv.innerText = nuevoNom; estado.nom = nuevoNom;
                    }
                    if (estado.div !== nuevoDiv) {
                        if (nuevoDiv) {
                            lblDiv.style.display = "none"; 
                            simDiv.style.display = "inline"; 
                            montoDiv.innerText = nuevoDiv;
                        } else {
                            lblDiv.style.display = "block"; 
                            lblDiv.innerText = "POS";
                            simDiv.style.display = "none"; 
                            montoDiv.innerText = "#" + (i + 1);
                        }
                        estado.div = nuevoDiv;
                    }
                }
            } catch (e) { }
        }
        setInterval(leerMarcador, 200);
    </script>
</body>
</html>
