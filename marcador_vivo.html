<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcador Vivo PRO + NOMBRES</title>
    <style>
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #contenedor-marcador { position: absolute; bottom: 110px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; justify-content: center; align-items: center; }
        .caja-caballo { background: linear-gradient(180deg, rgba(30,30,30,0.98) 0%, rgba(10,10,10,0.98) 100%); border-top: 4px solid #EF5B2B; border-radius: 8px; width: 220px; height: 60px; display: flex; align-items: center; padding: 0 15px; box-shadow: 0 6px 10px rgba(0,0,0,0.6); opacity: 0; transition: opacity 0.3s ease-out; }
        .caja-caballo.visible { opacity: 1; }
        .mandil { width: 45px; height: 45px; border-radius: 6px; display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: 900; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); margin-right: 15px; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.2); text-transform: uppercase; transition: background-color 0.2s ease; }
        .info-columna { display: flex; flex-direction: column; justify-content: center; width: 100%; overflow: hidden; }
        .nombre-caballo { color: #ccc; font-size: 11px; font-weight: 700; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; letter-spacing: 0.5px; }
        .contenedor-precio { display: flex; align-items: baseline; }
        .label-pago { color: #888; font-size: 10px; font-weight: 600; text-transform: uppercase; margin-right: 5px; }
        .simbolo { color: #2ecc71; font-size: 14px; margin-right: 2px; display: none; } 
        .monto-pago { color: #fff; font-size: 22px; font-weight: 800; line-height: 1; }
        /* COLORES */
        .m1 { background-color: #d32f2f; color: #fff !important; } .m2 { background-color: #ffffff; color: #000 !important; text-shadow: none; } .m3 { background-color: #1565c0; color: #fff !important; } .m4 { background-color: #fdd835; color: #000 !important; text-shadow: none; } .m5 { background-color: #2e7d32; color: #fff !important; } .m6 { background-color: #000000; color: #fff200 !important; border: 1px solid #555; } .m7 { background-color: #ef6c00; color: #000 !important; text-shadow: none; } .m8 { background-color: #f48fb1; color: #000 !important; text-shadow: none; } .m9 { background-color: #00bcd4; color: #000 !important; text-shadow: none; } .m10 { background-color: #7b1fa2; color: #fff !important; } .m11 { background-color: #9e9e9e; color: #da2128 !important; } .m12 { background-color: #71bf44; color: #000 !important; text-shadow: none; } .m13 { background-color: #a05b09; color: #fff200 !important; } .m14 { background-color: #b71c1c; color: #fff !important; } .m15 { background-color: #f3d19c; color: #000 !important; text-shadow: none; } .m0 { background-color: #333; } 
    </style>
</head>
<body>
    <div id="contenedor-marcador">
        <div class="caja-caballo" id="slot-0">
            <div class="mandil m0" id="mandil-0">-</div>
            <div class="info-columna">
                <div class="nombre-caballo" id="nom-0">COMPETIDOR</div>
                <div class="contenedor-precio">
                    <span class="label-pago" id="lbl-0">POSICIÓN</span>
                    <span class="simbolo" id="sim-0">$</span>
                    <span class="monto-pago" id="monto-0">#1</span>
                </div>
            </div>
        </div>
        <div class="caja-caballo" id="slot-1">
            <div class="mandil m0" id="mandil-1">-</div>
            <div class="info-columna">
                <div class="nombre-caballo" id="nom-1">COMPETIDOR</div>
                <div class="contenedor-precio">
                    <span class="label-pago" id="lbl-1">POSICIÓN</span>
                    <span class="simbolo" id="sim-1">$</span>
                    <span class="monto-pago" id="monto-1">#2</span>
                </div>
            </div>
        </div>
        <div class="caja-caballo" id="slot-2">
            <div class="mandil m0" id="mandil-2">-</div>
            <div class="info-columna">
                <div class="nombre-caballo" id="nom-2">COMPETIDOR</div>
                <div class="contenedor-precio">
                    <span class="label-pago" id="lbl-2">POSICIÓN</span>
                    <span class="simbolo" id="sim-2">$</span>
                    <span class="monto-pago" id="monto-2">#3</span>
                </div>
            </div>
        </div>
        <div class="caja-caballo" id="slot-3">
            <div class="mandil m0" id="mandil-3">-</div>
            <div class="info-columna">
                <div class="nombre-caballo" id="nom-3">COMPETIDOR</div>
                <div class="contenedor-precio">
                    <span class="label-pago" id="lbl-3">POSICIÓN</span>
                    <span class="simbolo" id="sim-3">$</span>
                    <span class="monto-pago" id="monto-3">#4</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let estadoPrevio = [
            { num: null, div: null, nom: null, visible: false },
            { num: null, div: null, nom: null, visible: false },
            { num: null, div: null, nom: null, visible: false },
            { num: null, div: null, nom: null, visible: false }
        ];

        async function leerMarcador() {
            try {
                const response = await fetch('marcador.json?nocache=' + new Date().getTime());
                const data = await response.json();
                
                for (let i = 0; i < 4; i++) {
                    const slot = document.getElementById(`slot-${i}`);
                    const mandilDiv = document.getElementById(`mandil-${i}`);
                    const nomDiv = document.getElementById(`nom-${i}`);
                    const lblDiv = document.getElementById(`lbl-${i}`);
                    const simDiv = document.getElementById(`sim-${i}`);
                    const montoDiv = document.getElementById(`monto-${i}`);

                    let nuevoNum = null; let nuevoDiv = null; let nuevoNom = null; let nuevoVisible = false;

                    if (data[i]) {
                        nuevoNum = data[i].numero;
                        nuevoDiv = data[i].dividendo || ""; 
                        nuevoNom = data[i].nombre || "COMPETIDOR"; 
                        nuevoVisible = true;
                    }
                    const estado = estadoPrevio[i];

                    if (estado.visible !== nuevoVisible) {
                        if (nuevoVisible) slot.classList.add('visible');
                        else slot.classList.remove('visible');
                        estado.visible = nuevoVisible;
                    }
                    if (!nuevoVisible) continue;

                    if (estado.num !== nuevoNum) {
                        let numColor = nuevoNum.replace(/\D/g, '') || "0";
                        mandilDiv.innerText = nuevoNum; 
                        mandilDiv.className = `mandil m${numColor}`;
                        estado.num = nuevoNum;
                    }
                    if (estado.nom !== nuevoNom) {
                        nomDiv.innerText = nuevoNom; estado.nom = nuevoNom;
                    }
                    if (estado.div !== nuevoDiv) {
                        if (nuevoDiv) {
                            lblDiv.style.display = "none"; simDiv.style.display = "inline"; montoDiv.innerText = nuevoDiv;
                        } else {
                            lblDiv.style.display = "inline"; lblDiv.innerText = "POSICIÓN"; simDiv.style.display = "none"; montoDiv.innerText = "#" + (i + 1);
                        }
                        estado.div = nuevoDiv;
                    }
                }
            } catch (e) { }
        }
        setInterval(leerMarcador, 200);
    </script>
</body>
</html>
