<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla Oficial V11 - Full Blue Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-tucuman: #257E77;
            --verde-oscuro: #1b5e59;
            --naranja-oficial: #EF5B2B;
            --azul-oscuro: #1a252f;
            --amarillo-oficial: #f1c40f;
            --blanco: #ffffff;
            --gris-card: rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0; padding: 0; width: 1920px; height: 1080px;
            background: transparent; font-family: 'Roboto', sans-serif; overflow: hidden;
            opacity: 1; transition: opacity 0.5s;
        }
        body.oculto { opacity: 0; }

        /* --- FONDO ESTRUCTURAL (SIN HUECOS) --- */
        /* Fondo sólido que cubre todo. Adiós al negro. */
        #layout-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(160deg, #003366 0%, #001a33 100%); /* Azul Oficial */
        }

        #main-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* --- 1. HEADER (Gigante y Legible) --- */
        #top-header { 
            height: 160px; 
            background: linear-gradient(90deg, var(--verde-tucuman) 0%, var(--verde-oscuro) 100%);
            border-bottom: 6px solid var(--naranja-oficial); 
            display: flex; align-items: center; padding: 0 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); z-index: 10; 
        }

        /* MAPA */
        .mapa-container { 
            width: 500px; height: 100%; position: relative; 
            display: flex; align-items: center; justify-content: center;
            margin-right: 20px;
        }
        #track-svg { width: 100%; height: 100%; filter: drop-shadow(0 0 5px rgba(0,0,0,0.6)); transform: scale(1.15); }
        
        .track-base { fill: none; stroke: rgba(0,0,0,0.3); stroke-width: 20; stroke-linecap: round; }
        .track-main { fill: none; stroke: white; stroke-width: 12; stroke-linecap: round; }
        .finish-line { stroke: #c0392b; stroke-width: 12; }
        .start-dot { fill: var(--amarillo-oficial); stroke: black; stroke-width: 2; animation: blink 0.8s infinite alternate; }
        @keyframes blink { from { r:10; } to { r:14; box-shadow: 0 0 15px white; } }
        
        #dist-overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            font-size: 45px; font-weight: 900; color: white; 
            text-shadow: 3px 3px 0 #000, -2px 2px 0 #000; z-index: 5;
        }

        /* DATA CARDS */
        .data-grid { flex-grow: 1; display: flex; justify-content: space-between; align-items: center; height: 75%; padding-left: 10px; }
        .data-card {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--gris-card); border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px; padding: 5px 15px; min-width: 120px; height: 95px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; overflow: hidden;
        }
        .data-card::before { content:''; position: absolute; top:0; left:0; width:100%; height:5px; }
        .card-carrera::before { background: var(--amarillo-oficial); }
        .card-hora::before { background: #3498db; }
        .card-faltan::before { background: #e74c3c; }
        .card-pista::before { background: #2ecc71; }
        
        .card-fav {
            background: linear-gradient(135deg, #f1c40f 0%, #d35400 100%);
            border: 2px solid white; min-width: 180px;
        }
        .card-fav .lbl { color: #2c3e50 !important; font-size: 16px; } 
        .card-fav .val { font-size: 38px; text-shadow: none; color: white; letter-spacing: 1px; }

        .lbl { font-size: 15px; font-weight: 800; color: rgba(255,255,255,0.9); text-transform: uppercase; margin-top: 6px; }
        .val { font-size: 36px; font-weight: 900; color: white; line-height: 1; text-transform: uppercase; text-shadow: 2px 2px 4px rgba(0,0,0,0.4); margin-top: 2px; }
        #val-carrera { font-size: 50px; color: var(--amarillo-oficial); }

        /* --- 2. BARRA INFO --- */
        #info-strip { height: 65px; background: white; display: flex; align-items: center; border-bottom: 4px solid var(--verde-tucuman); }
        #inc-box { background: var(--verde-tucuman); height: 100%; padding: 0 30px; display: flex; align-items: center; font-size: 26px; font-weight: 900; color: white; border-right: 5px solid var(--naranja-oficial); min-width: 380px; }
        #ticker-area { flex-grow: 1; overflow: hidden; white-space: nowrap; display: flex; align-items: center; height: 100%; background: #ecf0f1; }
        #ticker-text { display: inline-block; font-family: 'Chakra Petch', sans-serif; font-size: 24px; color: #2c3e50; font-weight: 700; animation: ticker 40s linear infinite; padding-left: 100%; display: flex; align-items: center; }
        @keyframes ticker { 100% { transform: translateX(-100%); } }

        .ret-race-tag { color: var(--verde-tucuman); margin-right: 10px; font-weight: 900; text-transform: uppercase; font-size: 22px; }
        .ret-horse-box { display: inline-flex; align-items: center; background: white; padding: 2px 12px 2px 4px; border-radius: 4px; margin-right: 20px; border: 1px solid #bbb; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .ret-mandil { width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; font-weight: 900; margin-right: 10px; border-radius: 4px; font-size: 18px; color:white; text-shadow:1px 1px 0 #000; }
        .ret-sep { color: var(--naranja-oficial); margin: 0 30px; font-weight: 900; opacity: 0.4; }
        .ret-all-run { color: #27ae60; font-weight: 900; text-transform: uppercase; font-size: 20px; }

        /* --- 3. BODY --- */
        #main-body { 
            display: flex; position: relative; 
            margin-top: 15px; 
            height: calc(100% - 160px - 65px - 40px); /* Ajustado para footer mas chico */
        }
        
        /* COLUMNA IZQUIERDA */
        #left-col { 
            width: 550px; margin-left: 30px; 
            display: flex; flex-direction: column;
            height: fit-content; 
            /* MAX HEIGHT CRÍTICO: 620px asegura que no baje más */
            max-height: 620px; 
        }
        
        .table-container { 
            background: rgba(0,20,40,0.95); 
            border-radius: 12px; 
            overflow: hidden; 
            border: 2px solid rgba(255,255,255,0.2); 
            display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            height: auto; 
            max-height: 100%;
        }

        .tbl-head { background: var(--verde-tucuman); color: white; display: grid; grid-template-columns: 70px 1fr 1fr; padding: 12px; font-size: 22px; font-weight: 900; text-align: center; border-bottom: 4px solid var(--naranja-oficial); }
        #tbl-body { overflow-y: auto; }
        #tbl-body::-webkit-scrollbar { width: 0px; }

        .tbl-row { display: grid; grid-template-columns: 70px 1fr 1fr; padding: 5px 12px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); font-family: 'Chakra Petch', sans-serif; }
        .mandil-box { width: 38px; height: 38px; display: flex; justify-content: center; align-items: center; font-size: 22px; font-weight: 900; color: white; border-radius: 6px; border: 1px solid rgba(0,0,0,0.3); box-shadow: inset 0 0 5px rgba(0,0,0,0.5); }
        .price-val { font-size: 28px; font-weight: 900; text-align: center; color: white; letter-spacing: 1px; }
        .val-ret { color: #e74c3c !important; text-decoration: line-through; opacity: 0.6; font-style: italic; }

        /* FOOTER (MÁS FINO Y COMPACTO) */
        #footer-pozos { 
            position: absolute; bottom: 0; width: 100%; 
            height: 35px; /* Altura reducida para no tocar Placa Paseo */
            background: var(--verde-tucuman); 
            display: flex; align-items: center; justify-content: center; gap: 50px; 
            border-top: 3px solid var(--naranja-oficial); 
            z-index: 20; 
            box-shadow: 0 -5px 10px rgba(0,0,0,0.3); 
        }
        /* Texto un poco más chico para entrar bien en 35px */
        .pozo-tag { font-size: 16px; font-weight: 700; color: white; text-transform: uppercase; }
        .pozo-num { color: var(--amarillo-oficial); font-weight: 900; font-size: 18px; }

        /* COLORES MANDILES */
        .m1 { background-color: #d32f2f; } .m2 { background-color: #ffffff; color: black !important; } .m3 { background-color: #1565c0; } .m4 { background-color: #fdd835; color: black !important; } .m5 { background-color: #2e7d32; } .m6 { background-color: #000000; color: #f1c40f !important; border: 1px solid #888; } .m7 { background-color: #ef6c00; } .m8 { background-color: #f48fb1; color: black !important; } .m9 { background-color: #00bcd4; color: black !important; } .m10 { background-color: #7b1fa2; } .m11 { background-color: #9e9e9e; color: #da2128 !important; } .m12 { background-color: #71bf44; color: black !important; } .m13 { background-color: #a05b09; color: #f1c40f !important; } .m14 { background-color: #b71c1c; } .m15 { background-color: #f3d19c; color: black !important; } 
    </style>
</head>
<body>
    <div id="layout-bg"></div> <div id="main-wrapper">
        <div id="top-header">
            <div class="mapa-container">
                <svg id="track-svg" viewBox="0 0 500 200">
                    <path class="track-base" d="M 120,60 L 380,60 A 50,50 0 0,1 380,160 L 120,160 A 50,50 0 0,1 120,60 Z" />
                    <line class="track-base" x1="40" y1="160" x2="120" y2="160" /> 
                    <line class="track-base" x1="380" y1="60" x2="460" y2="60" /> 
                    <path class="track-main" d="M 120,60 L 380,60 A 50,50 0 0,1 380,160 L 120,160 A 50,50 0 0,1 120,60 Z" />
                    <line class="track-main" x1="40" y1="160" x2="120" y2="160" />
                    <line class="track-main" x1="380" y1="60" x2="460" y2="60" />
                    <line class="finish-line" x1="280" y1="160" x2="280" y2="190" />
                    <circle id="start-dot" class="start-dot" cx="280" cy="160" r="10" />
                </svg>
                <div id="dist-overlay">---</div>
            </div>

            <div class="data-grid">
                <div class="data-card card-carrera">
                    <span class="lbl">CARRERA</span><span class="val" id="val-carrera">1</span>
                </div>
                <div class="data-card card-hora">
                    <span class="lbl">HORA</span><span class="val" id="val-hora">--:--</span>
                </div>
                <div class="data-card card-faltan">
                    <span class="lbl">FALTAN</span><span class="val" id="val-timer" style="color:#e74c3c;">-</span>
                </div>
                <div class="data-card card-pista">
                    <span class="lbl">PISTA</span><span class="val" id="val-pista">NORMAL</span>
                </div>
                <div class="data-card card-fav">
                    <span class="lbl">FAVORITOS</span>
                    <span class="val" id="val-fav">---</span>
                </div>
            </div>
        </div>

        <div id="info-strip">
            <div id="inc-box"><span id="inc-lbl" style="margin-right:15px;">INC.</span><span id="inc-monto" style="color:white;">$ ---</span></div>
            <div id="ticker-area"><div id="ticker-text"></div></div>
        </div>

        <div id="main-body">
            <div id="left-col">
                <div class="table-container">
                    <div class="tbl-head"><span>Nº</span><span>GAN</span><span id="rot-head">EXA</span></div>
                    <div id="tbl-body"></div>
                </div>
            </div>
        </div>

        <div id="footer-pozos">
            <span class="pozo-tag">POZO GAN: <span class="pozo-num" id="pz-gan">$---</span></span>
            <span class="pozo-tag">POZO EXA: <span class="pozo-num" id="pz-exa">$---</span></span>
            <span class="pozo-tag">POZO TRI: <span class="pozo-num" id="pz-tri">$---</span></span>
            <span class="pozo-tag" id="pz-extra-lbl">EXTRA: <span class="pozo-num" id="pz-extra">$---</span></span>
        </div>
    </div>

    <script>
        let showExacta = true;
        const dotPositions = {
            "700": {cx: 60, cy: 160}, "800": {cx: 40, cy: 160}, "1000": {cx: 120, cy: 60}, "1100": {cx: 180, cy: 60}, "1200": {cx: 250, cy: 60}, "1300": {cx: 320, cy: 60}, "1400": {cx: 380, cy: 60}, "1500": {cx: 450, cy: 60}, "1600": {cx: 430, cy: 110}, "1800": {cx: 330, cy: 160}, "2000": {cx: 230, cy: 160}, "2200": {cx: 140, cy: 160}, "2400": {cx: 80, cy: 110}   
        };

        async function update() {
            try {
                const r = await fetch('pantalla_completa.json?nc=' + Date.now());
                const d = await r.json();
                if (!d.visible) { document.body.classList.add('oculto'); return; }
                document.body.classList.remove('oculto');

                document.getElementById('val-carrera').innerText = d.carrera_info.numero.replace(/\D/g,'');
                document.getElementById('dist-overlay').innerText = d.carrera_info.distancia.replace(/\D/g,'') + "m";
                document.getElementById('val-hora').innerText = d.carrera_info.hora;
                document.getElementById('val-pista').innerText = d.carrera_info.pista;
                document.getElementById('val-fav').innerText = d.favoritos || "---";
                document.getElementById('inc-lbl').innerText = d.incremento.label || "INC.";
                document.getElementById('inc-monto').innerText = "$ " + (d.incremento.monto || "0");

                const hora = d.carrera_info.hora;
                if(hora) {
                    const now = new Date(); const [h, m] = hora.split(':');
                    const target = new Date(); target.setHours(h, m, 0);
                    let diff = Math.round((target - now)/60000);
                    const tm = document.getElementById('val-timer');
                    if(diff > 0) { tm.innerText = diff + " MIN"; tm.style.color = "#2ecc71"; }
                    else { tm.innerText = Math.abs(diff) + " ATRASO"; tm.style.color = "#e74c3c"; }
                }

                const distNum = d.carrera_info.distancia.replace(/\D/g,'');
                let coords = dotPositions["1200"]; 
                for(let k in dotPositions) if(distNum.includes(k)) coords = dotPositions[k];
                const dot = document.getElementById('start-dot'); 
                dot.setAttribute("cx", coords.cx); dot.setAttribute("cy", coords.cy);

                let tickHtml = "";
                if(d.retirados_global) {
                    d.retirados_global.forEach((txt, idx) => {
                        if(idx > 0) tickHtml += '<span class="ret-sep">//</span>';
                        let parts = txt.split(':'); let raceNum = parts[0]; let content = parts[1];
                        tickHtml += `<span class="ret-race-tag">${raceNum} Carrera:</span>`;
                        if(content.includes("CORREN TODOS")) {
                            tickHtml += '<span class="ret-all-run">CORREN TODOS</span>';
                        } else {
                            let horses = content.split('|');
                            horses.forEach(h => {
                                let hData = h.split(','); 
                                let mandilNum = hData[0].replace(/\D/g,'') || '0';
                                tickHtml += `<span class="ret-horse-box"><div class="ret-mandil m${mandilNum}">${hData[0]}</div><span style="font-weight:700; color:#333;">${hData[1]}</span></span>`;
                            });
                        }
                    });
                }
                const tEl = document.getElementById('ticker-text'); if(tEl.innerHTML !== tickHtml) tEl.innerHTML = tickHtml;

                document.getElementById('pz-gan').innerText = "$" + d.pozos.gan; document.getElementById('pz-exa').innerText = "$" + d.pozos.exa; document.getElementById('pz-tri').innerText = "$" + d.pozos.tri;
                document.getElementById('pz-extra-lbl').innerHTML = `${d.pozos.label_extra} <span class="pozo-num">$${d.pozos.extra}</span>`;

                document.getElementById('rot-head').innerText = showExacta ? "EXA" : "TRI";
                const tbody = document.getElementById('tbl-body'); tbody.innerHTML = "";
                d.tabla_apuestas.forEach(cab => {
                    let extra = showExacta ? cab.exacta : cab.trifecta;
                    let num = cab.numero.replace(/\D/g,'') || '0';
                    let ganClass = cab.ganador === "RET" ? "price-val val-ret" : "price-val";
                    let exClass = extra === "RET" ? "price-val val-ret" : "price-val";
                    tbody.innerHTML += `<div class="tbl-row"><div class="mandil-box m${num}">${cab.numero}</div><div class="${ganClass}">${cab.ganador||'-'}</div><div class="${exClass}">${extra||'-'}</div></div>`;
                });
            } catch(e) {}
        }
        setInterval(update, 500); setInterval(() => { showExacta = !showExacta; }, 10000);
    </script>
</body>
</html>
